<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>University System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .menu {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        .menu a:hover {
            background-color: #45a049;
        }
        .welcome {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</h:head>
<h:body>
    <div class="welcome">
        <h1>University System</h1>
        <p>This application manages students, degrees and exams.</p>
    </div>

    <div class="menu">
        <h:link outcome="students" value="Students" />
        <h:link outcome="degrees" value="Degrees" />
        <h:link outcome="exams" value="Exams" />
    </div>

    <div>
        <p>In this system:</p>
        <ul>
            <li>Students can be enrolled in one degree program (one-to-many relationship)</li>
            <li>Students can take multiple exams (many-to-many) and each exam can have multiple students enrolled</li>
        </ul>
    </div>
</h:body>
</html>
